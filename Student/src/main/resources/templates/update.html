<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
</head>
<body>
<h1>Update Student Details</h1>

<form th:action="@{/update}" th:object="${studentDetails}" method="post">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" th:field="*{FirstName}" id="firstName" />
    </div>
    <div>
        <label for="otherName">Other Name:</label>
        <input type="text" th:field="*{OtherName}" id="otherName" />
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="text" th:field="*{Gender}" id="gender" />
    </div>
    <div>
        <label for="grade">Grade:</label>
        <input type="text" th:field="*{Grade}" id="grade" />
    </div>
    <div>
        <label for="dateCreated">Date Created:</label>
        <input type="date" th:field="*{DateCreated}" id="dateCreated" />
    </div>
    <button type="submit">Update</button>
</form>
</body>
</html>
