<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Details</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Student Details</h3>
    <a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add</a>
    <table style="width:80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Admin No</th>
            <th>First Name</th>
            <th>Other Name</th>
            <th>Gender</th>
            <th>Grade</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="studentDetails : ${allstudentdetailslist}">
            <td th:text="${studentDetails.Id}"></td>
            <td th:text="${studentDetails.AdminNo}"></td>
            <td th:text="${studentDetails.firstName}"></td>
            <td th:text="${studentDetails.OtherName}"></td>
            <td th:text="${studentDetails.Gender}"></td>
            <td th:text="${studentDetails.Grade}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${studentDetails.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/deleteStudentDetails/{Id}(id=${studentDetails.Id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
